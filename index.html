<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    video {
      width: 95vw;
      height: 85vh;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      user-select: none;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.1s ease-in-out;
    }

    #clickOverlay {
      position: fixed;
      top: 10%;
      left: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 2vw, 2rem);
      border-radius: 8px;
      white-space: nowrap;
      z-index: 2;
      cursor: pointer;
      animation: moveText 10s linear infinite;
      user-select: none;
      pointer-events: none; /* Allows clicking through to video */
    }

    @keyframes moveText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop preload="auto" oncontextmenu="return false">
    <source src="media_asset" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="clickOverlay">Click anywhere to enjoy the full experience</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('clickOverlay');
    let unmuted = false;

    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const isEdge = /Edg/.test(navigator.userAgent);
    const isFirefox = typeof InstallTrigger !== 'undefined';

    function triggerZoom(times) {
      let count = 0;
      const interval = setInterval(() => {
        video.style.transform = 'translate(-50%, -50%) scale(10)';
        setTimeout(() => {
          video.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 100); // zoom in for 100ms

        count++;
        if (count >= times) {
          clearInterval(interval);
        }
      }, 500); // every 500ms â†’ 3 times = 1.5s
    }

    function activateAudio() {
      if (!unmuted) {
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(console.warn);
        unmuted = true;
        overlay.style.display = 'none';
        triggerZoom(3); // Zoom 3 times
      }
    }

    if (isChrome || isEdge || isFirefox) {
      video.addEventListener('click', activateAudio);
      overlay.addEventListener('click', activateAudio);
    } else {
      document.addEventListener('mousemove', activateAudio, { once: true });
      document.addEventListener('click', activateAudio, { once: true });
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
