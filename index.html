<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    /* Optional: hide controls, disable right-click, prevent text selection */
    video {
      width: 100%;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop muted playsinline oncontextmenu="return false;">
    <source src="media_asset" type="video/mp4" />
    Sorry, your browser doesn't support embedded videos.
  </video>

  <script>
    // Change page title
    const pageTitle = "Loading...";

    function setTitle() {
      document.title = pageTitle;
    }

    // On page load, set title
    window.onload = setTitle;

    // Unmute video on hover, mute when mouse leaves
    const video = document.getElementById('myVideo');

    video.addEventListener('mouseenter', () => {
      video.muted = false;
      video.play();
    });

    video.addEventListener('mouseleave', () => {
      video.muted = true;
    });
  </script>
</body>
</html>
