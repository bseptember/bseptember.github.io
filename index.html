<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 80vw;
      height: 80vh;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop oncontextmenu="return false">
    <source src="media_asset" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('video');
    let unmuted = false;

    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const isEdge = /Edg/.test(navigator.userAgent);

    function activateAudio() {
      if (!unmuted) {
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(console.warn);
        unmuted = true;

        // Remove all listeners after first activation
        video.removeEventListener('click', activateAudio);
        video.removeEventListener('mouseenter', activateAudio);
        document.removeEventListener('mousemove', activateAudio);
        document.removeEventListener('click', activateAudio);
      }
    }

    if (isChrome || isEdge) {
      // Allow unmute on either hover or click
      video.addEventListener('click', activateAudio);
      video.addEventListener('mouseenter', activateAudio);
    } else {
      // Other browsers: standard interaction
      document.addEventListener('mousemove', activateAudio, { once: true });
      document.addEventListener('click', activateAudio, { once: true });
    }
  </script>
</body>
</html>
