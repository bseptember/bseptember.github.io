<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      user-select: none;
    }
  </style>
</head>
<body>
  <video id="rickVideo" autoplay loop muted playsinline oncontextmenu="return false">
    <source src="media_asset" type="video/mp4" />
    Sorry, your browser doesn't support embedded videos.
  </video>

  <script>
    const video = document.getElementById('rickVideo');

    let unmuted = false;

    function enableAudioOnInteraction() {
      if (!unmuted) {
        video.muted = false;
        video.play(); // Ensure it's playing
        unmuted = true;

        // Optional: remove the event listener once unmuted
        document.removeEventListener('mousemove', enableAudioOnInteraction);
      }
    }

    // Set page title
    window.onload = () => {
      document.title = "Loading...";
    };

    // Listen for first mouse movement over the video
    document.addEventListener('mousemove', enableAudioOnInteraction);
  </script>
</body>
</html>
