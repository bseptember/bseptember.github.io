<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: Arial, sans-serif;
    }

    video {
      width: 95vw;
      height: 85vh;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      cursor: pointer;
      z-index: 1;
    }

    #clickOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop oncontextmenu="return false">
    <source src="media_asset" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="clickOverlay">Click anywhere to enable sound for full experience</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('clickOverlay');
    let unmuted = false;

    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const isEdge = /Edg/.test(navigator.userAgent);
    const isFirefox = typeof InstallTrigger !== 'undefined';

    function activateAudio() {
      if (!unmuted) {
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(console.warn);
        unmuted = true;
        overlay.style.display = 'none';
      }
    }

    if (isChrome || isEdge || isFirefox) {
      // Show overlay and only unmute on click anywhere
      overlay.addEventListener('click', activateAudio);
    } else {
      // Other browsers: unmute on mousemove or click
      document.addEventListener('mousemove', activateAudio, { once: true });
      document.addEventListener('click', activateAudio, { once: true });
      overlay.style.display = 'none'; // Hide overlay on other browsers
    }
  </script>
</body>
</html>
