<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: Arial, sans-serif;
    }

    video {
      width: 95vw;
      height: 85vh;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      cursor: pointer;
      z-index: 1;
    }

    #clickOverlay {
      position: fixed;
      top: 10%;   /* slightly down from top for better visibility */
      left: 0;    /* start from left */
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      padding: 1rem 2rem;
      white-space: nowrap; /* prevent wrapping */
      border-radius: 8px;
      max-width: 90vw;
      transform: translateX(0); /* reset transform */
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop oncontextmenu="return false">
    <source src="media_asset" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="clickOverlay">Click anywhere to enjoy the full experience</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('clickOverlay');
    let unmuted = false;

    // Browser detection
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const isEdge = /Edg/.test(navigator.userAgent);
    const isFirefox = typeof InstallTrigger !== 'undefined';

    function activateAudio() {
      if (!unmuted) {
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(console.warn);
        unmuted = true;
        overlay.style.display = 'none';
      }
    }

    if (isChrome || isEdge || isFirefox) {
      overlay.addEventListener('click', activateAudio);
    } else {
      document.addEventListener('mousemove', activateAudio, { once: true });
      document.addEventListener('click', activateAudio, { once: true });
      overlay.style.display = 'none';
    }

    // Animate overlay horizontally back and forth
    let posX = 0;
    let direction = 1; // 1 = moving right, -1 = moving left

    function animateOverlay() {
      const maxX = window.innerWidth - overlay.offsetWidth;
      posX += direction * 1; // 1px per frame = slow movement

      if (posX >= maxX) direction = -1;
      else if (posX <= 0) direction = 1;

      overlay.style.left = posX + 'px';

      requestAnimationFrame(animateOverlay);
    }

    animateOverlay();
  </script>
</body>
</html>
