<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none; /* Prevent hover/interaction causing stop */
    }
  </style>
</head>
<body>
  <video id="rickVideo" autoplay muted playsinline loop oncontextmenu="return false">
    <source src="media_asset" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('rickVideo');
    let hasInteracted = false;

    function unmuteOnce() {
      if (!hasInteracted) {
        try {
          video.muted = false;
          video.volume = 1.0;
          video.play();
          hasInteracted = true;

          // Remove the event listeners after first interaction
          window.removeEventListener('mousemove', unmuteOnce);
          window.removeEventListener('click', unmuteOnce);
        } catch (e) {
          console.warn("Autoplay with audio failed:", e);
        }
      }
    }

    // Set title
    document.title = "Loading...";

    // Unmute only on user interaction (required by autoplay policy)
    window.addEventListener('mousemove', unmuteOnce, { once: true });
    window.addEventListener('click', unmuteOnce, { once: true });
  </script>
</body>
</html>
