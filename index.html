<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop oncontextmenu="return false">
    <source src="media_asset" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('video');
    let unmuted = false;

    function activateAudio() {
      if (!unmuted) {
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(console.warn);
        unmuted = true;
        document.removeEventListener('mousemove', activateAudio);
        document.removeEventListener('click', activateAudio);
      }
    }

    // Autoplay video (loop) begins muted
    // Unmute on first mouse move or click anywhere in the window
    document.addEventListener('mousemove', activateAudio, { once: true });
    document.addEventListener('click', activateAudio, { once: true });
  </script>
</body>
</html>
