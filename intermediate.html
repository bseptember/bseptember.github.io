<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PEM File</title>
</head>
<body>

    <h1>Welcome to the PEM File Download Page</h1>

    <p>Click the button below to download the PEM file:</p>

    <button onclick="downloadPEM()">Download PEM File</button>

    <script>
        function downloadPEM() {
            // Create a blob from the PEM content
            var pemContent = `-----BEGIN CERTIFICATE-----
MIIB8jCCAZegAwIBAgIRAM2W4YMjKit9IDiU6Kha7VUwCgYIKoZIzj0EAwIwQjEb
MBkGA1UEChMSRXJpc2NvLURldmVsb3BtZW50MSMwIQYDVQQDExpFcmlzY28tRGV2
ZWxvcG1lbnQgUm9vdCBDQTAeFw0yMzExMjcxOTE5NDBaFw0zMzExMjQxOTE5NDBa
MEoxGzAZBgNVBAoTEkVyaXNjby1EZXZlbG9wbWVudDErMCkGA1UEAxMiRXJpc2Nv
LURldmVsb3BtZW50IEludGVybWVkaWF0ZSBDQTBZMBMGByqGSM49AgEGCCqGSM49
AwEHA0IABA0bjQuDi79VGYZxyJgFxCwAFNbNBIIyIZk94kVOfR1e3A/ctyvDlRsx
E9qlacInnnheN1Gg5TWDN6TOFl9SIoKjZjBkMA4GA1UdDwEB/wQEAwIBBjASBgNV
HRMBAf8ECDAGAQH/AgEAMB0GA1UdDgQWBBQl9XHgV/M7Ua7xe+Klb75fdCOksTAf
BgNVHSMEGDAWgBQVkRPf3BhnHEpi+NVXrsGANM2mkTAKBggqhkjOPQQDAgNJADBG
AiEA2W6LiXtzVvfhw87SkAKIOFhveIIWXHYN9Rct61AVGaACIQCrKFXykB8TihMP
UY01YgumX8VDTxruxctUDVjluLLblQ==
-----END CERTIFICATE-----`;

            var blob = new Blob([pemContent], { type: 'application/x-pem-file' });

            // Create a link element
            var link = document.createElement('a');

            // Set the href attribute with the blob URL
            link.href = window.URL.createObjectURL(blob);

            // Set the download attribute with the desired filename
            link.download = 'certificate.pem';

            // Append the link to the document body
            document.body.appendChild(link);

            // Trigger a click event on the link
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
