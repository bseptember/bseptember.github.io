<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
</head>
<body>
  <script>
    // Extract the authorization code from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const state = urlParams.get('state');
    console.log('State:', state);

    // Redirect to your server-side callback URL with the authorization code as a query parameter
    const serverUrl = 'http://192.168.1.36:8080/auth/realms/Erisco/broker/google/endpoint';
    const redirectUrl = `${serverUrl}?state=${state}`;
    window.location.href = redirectUrl;
  </script>
</body>
</html>
